<!DOCTYPE html>
<html>
<head>
    <title>File URLs</title>
</head>
<body>
    <h1>File URLs</h1>
    <ul>
        {% for file in file_data %}
        <li>
            <a href="{{ file.url }}">{{ file.name }}</a>
            <form action="{% url 'delete_file' file.name %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
